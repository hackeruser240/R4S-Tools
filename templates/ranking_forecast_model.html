<!DOCTYPE html>
<html>
<head>
    <title>Keyword Forecast Dashboard</title>
</head>
<body>
    <h2>Keyword Forecast Dashboard</h2>

    <form method="POST">
        <label for="keyword">Select Keyword:</label>
        <select name="keyword">
            {% for kw in keywords %}
                <option value="{{ kw }}" {% if kw == selected_keyword %}selected{% endif %}>{{ kw }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="View Forecast">
    </form>

    {% if chart_html %}
        <h3>Forecast for {{ selected_keyword }}</h3>
        <div>{{ chart_html | safe }}</div>
    {% endif %}
</body>
</html>
