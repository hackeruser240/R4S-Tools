<!DOCTYPE html>
<html>
<head>
    <title>Trend Visualizer</title>
</head>
<body>
    <h2>Keyword Trend Visualizer</h2>

    <form method="POST">
        <button type="submit" name="sample">Load Sample Data</button>
    </form>

    <br><hr><br>

    <form method="POST" enctype="multipart/form-data">
        <label for="csvfile">Upload CSV File:</label>
        <input type="file" name="csvfile" accept=".csv">
        <input type="submit" value="Upload and Plot">
    </form>

    {% if raw_input %}
        <p><strong>Input:</strong> {{ raw_input }}</p>
    {% endif %}

    {% if error_msg %}
        <p style="color:red;">{{ error_msg }}</p>
    {% endif %}

    {% if chart_exists %}
        <h3>Trend Chart:</h3>
        <!-- 
        <iframe src="{{ chart_path }}" width="100%" height="600" style="border:none;"></iframe>
        <br><br>
        -->
        <form action="{{ chart_path }}" method="get" target="_blank">
            <button type="submit">View Image</button>
        </form>
    {% endif %}
</body>
</html>
